<head>
	<title>Sams sandwich</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="site.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<div id="Header">
		<h1>Sam's sandwich shop</h1>
	</div>
	<p></p>
	<div class="section">

		<h2 class="title">Place your order here</h2>
		<div id="order">
			<button class="accordion"><h3>Sandwich</h3></button>
			<div class="panel">
				<label><input type="radio" class="orderInput" name="bread length" value="6inch" data-price="6.99">6 Inch</label><br>
				<label><input type="radio" class="orderInput" name="bread length" value="12inch" data-price="12.50">12 Inch</label><br>
			</div>
			<button class="accordion"><h3>Bread</h3></button>
			<div class="panel">
				<label><input type="radio" class="orderInput" name="bread type" value="White" data-price="0.00">White</label><br>
				<label><input type="radio" class="orderInput" name="bread type" value="Wholegrain" data-price="0.00">Wholegrain</label><br>
				<label><input type="radio" class="orderInput" name="bread type" value="Italian" data-price="0.99">Italian</label><br>
				<label><input type="radio" class="orderInput" name="bread type" value="Rye" data-price="0.99">Rye</label><br>
				<label><input type="radio" class="orderInput" name="bread type" value="Wrap" data-price="0.50">Wrap</label><br>
			</div>

			<button class="accordion"><h3>Cheese</h3></button>
			<div class="panel">
				<label><input type="radio" class="orderInput" name="cheese" value="Swiss">Swiss</label><br>
				<label><input type="radio" class="orderInput" name="cheese" value="Cheddar">Cheddar</label><br>
				<label><input type="radio" class="orderInput" name="cheese" value="Feta">Feta</label><br>
				<label><input type="radio" class="orderInput" name="cheese" value="No cheese">No cheese</label><br>
			</div>

			<button class="accordion"><h3>Meat</h3></button>
			<div class="panel">
				<label><input type="radio" class="orderInput"  name="meat" value="Ham" data-price="0.00">Ham</label><br>
				<label><input type="radio" class="orderInput" name="meat" value="Tuna" data-price="0.00">Tuna</label><br>
				<label><input type="radio" class="orderInput" name="meat" value="Turkey" data-price="0.50">Turkey</label><br>
				<label><input type="radio" class="orderInput" name="meat" value="Salami" data-price="0.50">Salami</label><br>
				<label><input type="radio" class="orderInput" name="meat" value="Meatball" data-price="0.99">Meatball</label><br>
				<label><input type="radio" class="orderInput" name="meat" value="Chicken" data-price="1.50">Chicken</label><br>
			</div>

			<button class="accordion"><h3>Salads</h3></button>
			<div class="panel">
				<label><input type="checkbox" class="orderInput" value="Lettuce">Lettuce</label><br>
				<label><input type="checkbox" class="orderInput" value="Tomatoes">Tomatoes</label><br>
				<label><input type="checkbox" class="orderInput" value="Carrot">Carrot</label><br>
				<label><input type="checkbox" class="orderInput" value="Cucumber">Cucumber</label><br>
				<label><input type="checkbox" class="orderInput" value="Capsicum">Capsicum</label><br>
			</div>

			<button type="reset" onclick="resetForm();">Reset</button>
		</div>
	</div>

	<div id="OrderSummary" class="section" style="display: none;">
		<h2 class="title">Order Summary</h2>
		<div id="OrderOutput"></div>
	</div>
	<div id="PersonalForm" class="section">

		<h2 class="title">Your Details</h2>
		<div id="OutputError" class="title"></div><br>
		<label class="title">Your name: <input type="text" id="name" placeholder="Your name" pattern="[a-zA-Z]\w{1,20}"></label><br>
		<label class="title">Your cellphone number: <input type="text" id="cellphone" placeholder="Your cellphone number" pattern="02[0-9]\d{6,8}"></label><br>
		<input type="button" value="Submit"  onclick="validate();">
	</div>

	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    /* Toggle between adding and removing the "active" class,
		    to highlight the button that controls the panel */
		    this.classList.toggle("active");

		    /* Toggle between hiding and showing the active panel */
		    var panel = this.nextElementSibling;
		    if (panel.style.display === "block") {
		      panel.style.display = "none";
		    } else {
		      panel.style.display = "block";
		    }
		  });
		}
	</script>
